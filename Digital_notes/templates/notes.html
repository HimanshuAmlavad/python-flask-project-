<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body {
        background-color: black;
    }

    .container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        gap: 20px;
    }

    .notes-form {
        border: 1px solid rgb(99, 95, 95);
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
        width: 90vw;
        padding: 20px;
        margin-bottom: 20px;
    }

    .notes-form form {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    input {
        height: 5vh;
        width: 80vw;
        margin: 0;
        color: aliceblue;
        background-color: rgb(38, 37, 37);
        border-radius: 5px;
        border: 1px solid rgb(99, 95, 95);
        padding: 0 10px;
    }

    button {
        width: 10vw;
        height: 6vh;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    textarea {
        
        width: 80vw;
        margin: 0;
        color: aliceblue;
        background-color: rgb(38, 37, 37);
        border-radius: 5px;
        border: 1px solid rgb(99, 95, 95);
        padding: 10px;
        resize: vertical;
        font-family: inherit;
        min-height: 60px;
    }

    .notes-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 93vw;
    }

    .note-item {
        display: flex;
        padding-top: 10px;
        justify-content: space-between;
        align-items: center;
        overflow-y:auto;
        overflow-x: hidden;
        word-wrap: break-word;
        border: 1px solid rgb(99, 95, 95);
        background-color: rgb(0, 0, 0);
        border-radius: 10px;
        padding-left: 20px;
        position: relative;
        height: 15vh;
    }

    .note-content {
        color: white;
        
        margin-right: 60px;
        white-space: pre-wrap; /* This preserves line breaks */
        word-wrap: break-word; /* This ensures long words don't overflow */
    }

    .delete-button {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background-color: #ff4444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
    }

    .delete-button:hover {
        background-color: #cc0000;
    }

    /* Webkit browsers (Chrome, Safari, newer versions of Edge) */
    ::-webkit-scrollbar {
        width: 8px;
    }

    ::-webkit-scrollbar-track {
        background: #000000;
    }

    ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
        background: #444444;
    }

    /* Firefox */
    * {
        scrollbar-width: thin;
        scrollbar-color: #333333 #000000;
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- Notes Creation Form -->
        <div class="notes-form">
            <form action="/notes" method="POST">
                <textarea name="task" id="taskInput" placeholder="Add a new task..." rows="3"></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>

        <!-- Notes Display Section -->
        <div class="notes-list">
            {% if notes %} 
                {% for note in notes %}
                <div class="note-item">
                    <div class="note-content">
                        <p>{{ note.task }}</p>
                    </div>
                    <form action="/delete_note/{{note.id}}" method="POST">
                        <button type="submit" class="delete-button">ðŸ—‘</button>
                    </form>
                </div>
                {% endfor %}
            {% else %}
                <p>No notes found</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
